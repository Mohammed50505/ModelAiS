version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: exam_proctor_db
    environment:
      POSTGRES_DB: exam_proctor
      POSTGRES_USER: exam_user
      POSTGRES_PASSWORD: exam_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - exam_network
    restart: unless-stopped

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: exam_proctor_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - exam_network
    restart: unless-stopped

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exam_proctor_api
    environment:
      - DATABASE_URL=postgresql://exam_user:exam_password@postgres:5432/exam_proctor
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - exam_network
    restart: unless-stopped

  # AI Proctoring Service
  ai_service:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    container_name: exam_proctor_ai
    environment:
      - REDIS_URL=redis://redis:6379
      - API_URL=http://api:8000
      - MODEL_CACHE_DIR=/app/models
    ports:
      - "8001:8001"
    volumes:
      - ./ai_service:/app
      - ./uploads:/app/uploads
      - ai_models:/app/models
    depends_on:
      - redis
      - api
    networks:
      - exam_network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: exam_proctor_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_AI_SERVICE_URL=http://localhost:8001
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - exam_network
    restart: unless-stopped

  # Celery Worker for async tasks
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exam_proctor_celery
    command: celery -A app.celery worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://exam_user:exam_password@postgres:5432/exam_proctor
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - exam_network
    restart: unless-stopped

  # Celery Beat for scheduled tasks
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exam_proctor_celery_beat
    command: celery -A app.celery beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://exam_user:exam_password@postgres:5432/exam_proctor
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - exam_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: exam_proctor_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./uploads:/var/www/uploads
    depends_on:
      - api
      - frontend
      - ai_service
    networks:
      - exam_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  ai_models:

networks:
  exam_network:
    driver: bridge
